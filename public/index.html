<!DOCTYPE html>
<html>
  <head>
    <meta name="color-scheme" content="dark" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, Helvetica Neue, sans-serif;
        background-color: #0a0a0a;
        font-size: 12px;
        height: 100%;
        margin: 0;
      }
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }
      main {
        height: 100%;
        display: grid;
        grid-template-rows: 1fr auto;
        grid-template-columns: 1fr;
        align-items: center;
        justify-items: center;
      }
      footer {
        padding: 24px 0;
      }
      .dot {
        position: relative;
      }
      .spread-border::after {
        --gradient-spread: 200px;
        content: "";
        position: absolute;
        inset: 0;
        left: calc(var(--gradient-spread) * -0.5);
        right: calc(var(--gradient-spread) * -0.5);
        pointer-events: none;
        background: linear-gradient(
            to left,
            transparent 0,
            rgba(186, 215, 247, 0.12) var(--gradient-spread),
            rgba(186, 215, 247, 0.12) calc(100% - var(--gradient-spread)),
            transparent
          ),
          linear-gradient(
            to left,
            transparent 0,
            rgba(186, 215, 247, 0.12) var(--gradient-spread),
            rgba(186, 215, 247, 0.12) calc(100% - var(--gradient-spread)),
            transparent
          );
        background-size: 100% 1px, 100% 1px;
        background-position: 0 0, 0 100%;
        background-repeat: no-repeat;
      }
      .dot::before {
        --dot-color: white;
        --dot-size: 4px;
        content: "";
        position: absolute;
        inset: calc(var(--dot-size) * -0.5);
        pointer-events: none;
        background-image: radial-gradient(var(--dot-color) 50%, transparent 50%),
          radial-gradient(var(--dot-color) 50%, transparent 50%),
          radial-gradient(var(--dot-color) 50%, transparent 50%),
          radial-gradient(var(--dot-color) 50%, transparent 50%);
        background-size: var(--dot-size) var(--dot-size),
          var(--dot-size) var(--dot-size), var(--dot-size) var(--dot-size),
          var(--dot-size) var(--dot-size);
        background-position: 0 0, 100% 0, 0 100%, 100% 100%;
        background-repeat: no-repeat;
      }
      h1 {
        font-family: "Libre Barcode 128 Text", system-ui;
        font-weight: 400;
        font-size: 32px;
        font-style: normal;
        margin: 0;
        padding: 0;
      }
      fieldset {
        display: flex;
        gap: 8px;
        border: 0;
        padding: 0;
      }
      fieldset {
        margin-bottom: 4px;
        color: #999;
      }
      input[type="text"] {
        width: 100%;
        background-color: transparent;
        border: 1px solid #ffffff22;
        padding: 8px 12px;
        border-radius: 20px;
      }
      input[type="radio"] {
        display: inline;
        appearance: none;
        margin: 0;
      }
      input[type="radio"] ~ label {
        display: inline-block;
        border-radius: 6px;
        padding: 4px 8px;
        border: 1px solid #ffffff33;
      }
      input[type="radio"]:focus ~ label {
        background-color: #ffffff22;
      }
      input[type="radio"]:checked ~ label {
        border-color: #fff;
      }
      form {
        display: grid;
        gap: 16px;
        grid-template-rows: repeat(3, auto);
        padding: 0 16px;
        max-width: 320px;
      }
      .box {
        background-color: #ffffff03;
        border-left: 1px solid #ffffff11;
        border-right: 1px solid #ffffff11;
      }
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }
      #preview-url {
        padding: 8px 12px;
        background-color: #ffffff09;
        border: 1px solid #ffffff22;
        border-radius: 20px;
        box-shadow: 0 16px 100px 0 rgba(255, 255, 255, 0.2);
      }
      .avatar-row {
        padding: 32px;
        display: flex;
        gap: 16px;
      }
      .avatar-row img {
        border-radius: 100%;
        width: 64px;
        height: 64px;
      }
      .options {
        padding-top: 16px;
        display: flex;
        justify-content: space-between;
        border-top: 1px solid #ffffff11;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="content">
        <div id="preview-url"></div>
        <div class="box dot spread-border">
          <div class="avatar-row">
            <img class="riptar" src="/riptar/gakk?color=on" />
            <img id="preview" class="riptar" src="/riptar/riptar" />
            <img class="riptar" src="/riptar/riptar?color=on" />
          </div>
          <form id="inputs">
            <input
              id="hashable"
              name="hashable"
              value=""
              placeholder="enter a name here..."
              type="text"
            />
            <div class="options">
              <fieldset class="image-type">
                <div>
                  <input id="png" name="format" type="radio" value="png" />
                  <label for="png"> PNG</label>
                </div>
                <div>
                  <input
                    id="svg"
                    name="format"
                    type="radio"
                    value="svg"
                    checked
                  />
                  <label for="svg">SVG</label>
                </div>
              </fieldset>
              <fieldset class="image-type">
                <div>
                  <input
                    id="color"
                    name="color"
                    type="radio"
                    value="on"
                  />
                  <label for="color">Color</label>
                </div>
                <div>
                  <input id="grayscale" name="color" type="radio" value="off" checked />
                  <label for="grayscale"> Grayscale</label>
                </div>
              </fieldset>
            </div>
          </form>
        </div>
      </div>
      <footer>
        <h1>riptar</h1>
      </footer>
    </main>
    <script>
      // current url
      const url = new URL(document.location.href);
      const basename = url.protocol + "//" + url.host;
      // form containing all of our inputs
      const form = document.getElementById("inputs");
      // input with string to be hashed
      const hashable = document.getElementById("hashable");
      // riptar result image
      const preview = document.getElementById("preview");
      const previewUrl = document.getElementById("preview-url");

      const getRiptarUrl = () => {
        let search = new URLSearchParams();
        const formData = new FormData(form);

        if (formData.get("format") === "png") {
          search.set("format", "png");
        }

        if (formData.get("color") === "on") {
          search.set("color", "on");
        }

        const hashable = formData.get("hashable") || "riptar";
        const query = search.size > 0 ? "?" + search.toString() : "";
        return "/riptar/" + encodeURIComponent(hashable) + query;
      };

      // set initial value of url to copy
      previewUrl.innerText = basename + getRiptarUrl();

      let timeout;
      const loadRiptar = (e) => {
        if (timeout) clearTimeout(timeout);
        timeout = setTimeout(() => {
          const path = getRiptarUrl();
          preview.setAttribute("src", path);
          previewUrl.innerText = basename + path;
        }, 250);
      };

      form.addEventListener("change", loadRiptar);
      hashable.addEventListener("keydown", loadRiptar);
    </script>
  </body>
</html>
